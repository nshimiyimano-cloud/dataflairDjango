<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student looping</title>
  </head>
  <body>
    {% extends 'base.html' %} {% block body_block %}
    <div class="container">
      {% if firstname %}
      <h1 class="jumbotron">map view in django {{ firstname }}</h1>

      {% else %}
      <h1>map view in django hello world</h1>
      {% endif %}

      <ul class="list-unstyled">
        {% for stude in student %}
        <li>{{stude}}</li>
        {% endfor %}
      </ul>

      <div>welcome in django project</div>
    </div>
    {% endblock %}
  </body>
</html>
